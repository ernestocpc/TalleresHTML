<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <title>Taller2 JS</title>
</head>

<body>
    <div>
        <header class="header">
            <img src="https://media.tenor.com/uCki-_nwW0wAAAAi/luigi-twerk.gif" id="partyKong" />
            TV series
        </header>
    </div>
    <div class="container-fluid">
        <div class="row" id="main-table">
            <div class="col-6">
                <div>
                    <table class="table table-striped">
                        <thead class="table-info">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="series">
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-end" id="average-display">
                    <p class="col-3"><strong>Season average:</strong></p>
                    <p class="col-2" id="season-average" class="border border-primary">
                        <strong></strong>
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div id = "card">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/dataSeries.js"></script>

</body>

</html>
